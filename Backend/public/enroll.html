<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="enrollmentPage">
    <div class="navbar">

        <div class="nav-left">
            <div class="logo-container" href="home.html">
                <img src="./Images/BelgiumLogo.png" alt="Belgium Campus Logo">
                <div class="logo-text">
                    <h2>Belgium Campus</h2>
                    <h3>It's the way we're wired!</h3>
                </div>
            </div>
            <a href="home.html">Home</a>
            <a id="dashboardLink" href="Dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="Enroll.html" class="active">Enroll Now</a>
        </div>
        <div class="nav-right">
            <a href='#' id="loginButton">Login</a>
        </div>
    </div>


    <div id="StudentEnroll">
        <h1>Student Enrollment form</h1>
        <form id="formGroup" onsubmit="handleSubmit(event)">

            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="Full Name">
            <input type="text" id="surname" name="surname" placeholder="Surname">
            <br>

            <label>ID number:</label>
            <input type="text" id="id" name="id">
            <br><br>


            <label>Address:</label>
            <input type="text" id="adr1" name="adr" placeholder="Address line 1">
            <input type="text" id="adr2" name="adr" placeholder="Address line 2">
            <input type="text" id="city" name="city" placeholder="City">
            <input type="text" id="zip" name="zip" placeholder="Postal/Zip Code">

            <select name="province" id="province">
                <option value="" selected="selected">Select Province</option>
                <option value="Gau">Gauteng</option>
                <option value="MP">Mpumalanga</option>
                <option value="LP">Limpopo</option>
                <option value="NW">Northwest</option>
                <option value="F">Freestate</option>
                <option value="KZN">Kwazulu-Natal</option>
                <option value="EC">Eastern Cape</option>
                <option value="WC">Western Cape</option>
                <option value="NC">Northern Cape</option>
            </select>
            <br><br>

            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
            </div>
            <br><br>

            <label>Email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label for="course">Enroll in this course:</label>
            <select name="course" id="course" required>
                <option value="BCOMP">BA of Computing</option>
                <option value="BIT">BA of IT</option>
                <option value="DIT">Diploma in IT</option>
                <option value="CIT">Certificate in IT</option>
            </select>
            <br><br>
            <label for="attendance">Please select your preferred model of attendance:</label>
            <div class="attendance">
                <input type="radio" id="online" name="attendance" value="online">
                <label for="online">Online</label>
                <input type="radio" id="ftf" name="attendance" value="face-to-face">
                <label for="ftf">Face-to-Face</label>
            </div>
            <br><br>
            <button type="submit">Enroll now</button>
        </form>
    </div>

    <div class="footer">
        <div class="contactDetails">
            <ul>
                <li>Contact Us :</li>
                <li><a href=""><i class="fa fa-phone" aria-hidden="true"></i> 010 593 5368</a></li>
                <li><a href=""><i class="fa fa-envelope" aria-hidden="true"></i> info@belgiumcampus.ac.za</a></li>
                <li><a
                        href="https://www.google.com/maps/place/Belgium+Campus+iTversity/@-25.6832148,28.1311551,17z/data=!3m1!4b1!4m6!3m5!1s0x1ebfd9c195138ddb:0x28ef5bd262dd8ad1!8m2!3d-25.6832148!4d28.1311551!16s%2Fg%2F1tcx42xb?entry=ttu"><i
                            class="fa fa-location-arrow" aria-hidden="true"></i> Pretoria Campus</a></li>
            </ul>
        </div>
        <div class="socialIcons">
            <a href="https://www.facebook.com/BelgiumCampusSA/"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/belgiumcampus/"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/BelgiumCampus"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.youtube.com/@BelgiumCampusIT"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modalContent">
            <span class="close">&times;</span>
            <div class="modalBody">
                <div class="loginForm">
                    <h3>Login</h3>
                    <form id="FormLogin">
                        <label for="StudentID">StudentID:</label>
                        <input type="StudentID" id="StudentID" name="StudentID" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div id="passwordChangeModal" class="modal">
        <div class="modalContent">
            <span class="close" id="closePasswordChange">&times;</span>
            <h3>Change Password</h3>
            <p>Please change you password form the temp password provide</p>
            <form id="changePasswordForm">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
